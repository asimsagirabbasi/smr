        <script>
          $(document).ready(function(){	
		    var currentImg;
            var addSwipe= function(selector){
				var IMG_WIDTH = $('.swiper-slide').width();
				currentImg = 0;
				var maxImages = $('#content').children().length;
				var speed = 500;
				var imgs;
				var strip;
				var swipeOptions = {
					triggerOnTouchEnd: true,
					swipeStatus: swipeStatus,
					allowPageScroll: "vertical",
					threshold: 75
				};

				$(function () {
					strip = $('#stripBar');
					imgs = $('#content');
					imgs.swipe(swipeOptions);
					strip.swipe(swipeOptions);
				});
				function swipeStatus(event, phase, direction, distance) {
					var id= event.target.attributes['data-attr'].nodeValue;
					var date = $('#'+$.trim(id)).attr('data-attr');
					if (phase == "move" && (direction == "left" || direction == "right")) {
						var duration = 0;
						if (direction == "left"){
							scrollImages((IMG_WIDTH * currentImg) + distance, duration);
						} else if (direction == "right") {
							scrollImages((IMG_WIDTH * currentImg) - distance, duration);
						}
					} else if (phase == "cancel") {
						scrollImages(IMG_WIDTH * currentImg, speed);
					} else if (phase == "end") {
						if (direction == "right") {
							if ($('#'+$.trim(id)).is(':first-child')) {
                                $('#content').empty();
                                $('#stripBar').empty();
                                start = localStorage.getItem('start');
                                if (start != 1) {
                                    start = (parseInt(start) - 10);
                                    getClients(start, 'previous');
                                } else {
                                    getClients(start, 'next');
                                }
                            }
							previousImage();
						} else if (direction == "left") {
							if ($('#'+$.trim(id)).is(':last-child')) {
                                start = localStorage.getItem('start');
                                if ($('#searchText').val() == '') {
                                    start = (parseInt(start) + 10);
                                }
                                $('#content').empty();
                                $('#stripBar').empty();
                                getClients(start, 'next');
                                $('#searchText').val('');
                            }
							nextImage();
						}else if (direction == "up") {
							url = 'https://www.smera.in/documents/ratings/revised/' + $.trim(id) + '-RR-' + date + '.pdf';
                            window.open(url, '_blank', 'location=no,hidden=yes,toolbar=no');
						} else if (direction == "down") {
							url = 'https://www.smera.in/smera-bond-ratings-live.php?c_id=' + $.trim(id);
                            window.open(url, '_blank', 'location=no,hidden=yes,toolbar=no');
						}
					}
				}

				function previousImage() {
					currentImg = Math.max(currentImg - 1, 0);
					scrollImages(IMG_WIDTH * currentImg, speed);
				}

				function nextImage() {
					currentImg = Math.min(currentImg + 1, maxImages - 1);
					scrollImages(IMG_WIDTH * currentImg, speed);
				}

				/**
				 * Manually update the position of the imgs on drag
				 */
				function scrollImages(distance, duration) {
					imgs.css("transition-duration", (duration / 1000).toFixed(1) + "s");
					strip.css("transition-duration", (duration / 1000).toFixed(1) + "s");

					//inverse the number we set in the css
					var value = (distance < 0 ? "" : "-") + Math.abs(distance).toString();
					
					imgs.css("transform", "translate(" + value + "px,0)");
					strip.css("transform", "translate(" + value + "px,0)");
				}
			}
			checkFirstTimeVisit();
			getClients(1, 'next');
			function checkFirstTimeVisit(){
				inPageVisit = localStorage.getItem("index-page-visit");
				if(inPageVisit==null){
					window.location = 'swipe-indicator.html';
				}
			}
            localStorage.setItem('start', 1);
			$(".foldit").hide();
            $("#foldit").click(function () {
                $(".foldit").toggle('slow');
				$("#logoText").toggle();
            });
            $('#enquiry-form').on('click', function () {
                window.location = 'enquiry-form.html';
            });

            var refreshList = function(selector){
				var clickHandler = ('ontouchstart' in document.documentElement ? "touchstart" : "click");
				$(selector).bind(clickHandler, function(e) {
						$('#content').empty();
						$('#stripBar').empty();
						getClients(1, 'next');
				});
            }

            function formatNumber(number) {
                if (number < 10) {
                    return '0' + number;
                } else {
                    return number;
                }
            }

            function getColor(strRatingStatus) {
                color = [];
                ratingStatus = (strRatingStatus.indexOf("/") >= 0) ? $.trim(strRatingStatus.substring(0, strRatingStatus.indexOf("/"))) : strRatingStatus;
                switch (ratingStatus) {
                    case 'Assigned':
                        color['background'] = '#01579b';
                        color['foreground'] = '#4FC3F7';
                        color['class'] = 'varti-bg-blue';
                        color['tableClass'] = 'bdleft-blue';
						color['textColor'] = '#ffffff';
                        return color;
                        break;

                    case 'Reaffirmed':
                        color['background'] = '#ffeb3b';
                        color['foreground'] = '#fff59d';
                        color['class'] = 'varti-bg-yellow';
                        color['tableClass'] = 'bdleft-yellow';
						color['textColor'] = '#000000';
                        return color;
                        break;

                    case 'Withdrawn':
                        color['background'] = '#9e9e9e';
                        color['foreground'] = '#eeeeee';
                        color['class'] = 'varti-bg-gray';
                        color['tableClass'] = 'bdleft-gray';
						color['textColor'] = '#000000';
                        return color;
                        break;

                    case 'Suspended':
                        color['background'] = '#ffeb3b';
                        color['foreground'] = '#fff59d';
                        color['class'] = 'varti-bg-yellow';
                        color['tableClass'] = 'bdleft-yellow';
						color['textColor'] = '#000000';
                        return color;
                        break;

                    case 'Upgraded':
                        color['background'] = '#1b5e20';
                        color['foreground'] = '#a5d6a7';
                        color['class'] = 'varti-bg-green';
                        color['tableClass'] = 'bdleft-green';
						color['textColor'] = '#ffffff';
                        return color;
                        break;

                    case 'Downgraded':
                        color['background'] = '#f44336';
                        color['foreground'] = '#ef9a9a';
                        color['class'] = 'varti-bg-red';
                        color['tableClass'] = 'bdleft-red';
						color['textColor'] = '#000000';
                        return color;
                        break;

                    case 'Ratings Under Watch':
                        color['background'] = '#b71c1c';
                        color['foreground'] = '#ef9a9a';
                        color['class'] = 'varti-bg-maroon';
                        color['tableClass'] = 'bdleft-maroon';
						color['textColor'] = '#ffffff';
                        return color;
                        break;

                    case 'Indicative':
                        color['background'] = '#ff9800';
                        color['foreground'] = '#ffcc80';
                        color['class'] = 'varti-bg-orange';
                        color['tableClass'] = 'bdleft-orange';
						color['textColor'] = '#000000';
                        return color;
                        break;

                    default:
                        color['background'] = '#ff9800';
                        color['foreground'] = '#ffcc80';
                        color['class'] = 'varti-bg-orange';
                        color['tableClass'] = 'bdleft-orange';
						color['textColor'] = '#000000';
                        return color;
                        break;
                }
            }
            function clientContent(data) {
                var html = '', stripHtml = '';
                date = new Date(data['ratingDate']);
                strDate = date.getFullYear() + '' + formatNumber((date.getMonth() + 1)) + '' + formatNumber(date.getDate());
                bannerColor = getColor(data['ratingStatus']);
                color = bannerColor['foreground'];
                background = bannerColor['background'];
                bannerClass = bannerColor['class'];
                tableClass = bannerColor['tableClass'];
				textColor = bannerColor['textColor'];
                if ((data['outlookDetails'] == '' || data['outlookDetails'] == null)) {
                    outlookDetails = 'N.A';
                } else {
                    outlookDetails = data['outlookDetails'];
                }
                html += '<div class="buddy swiper-slide" id="' + data['clientCode'] + '" data-color="' + background + '" data-attr="' + strDate + '" style="width:100%;height:90vh">';
                html += '<div class="container" data-attr=" '+ data['clientCode'] +'">';
                html += '<div class="row" data-attr=" '+ data['clientCode'] +'">';
                html += '<div class="'+bannerClass+' banner" data-attr=" '+ data['clientCode'] +'">';
                html += '<ul>';
                html += '<li><a href="#" id="clientName" style="font-size:21px;color:'+textColor+';" data-attr=" '+ data['clientCode'] +'">' + data['clientName'] + '</a></li>';
                html += '<li><a href="#" id="ratingAssigned" style="color:'+textColor+';" data-attr=" '+ data['clientCode'] +'">Rating ' + data['ratingStatus'] + '</a></li>';
                html += '<li><a href="#" id="ratingStatus" style="background:' + color + ';color:'+textColor+';font-size:15px;">' + data['ratingPackage'] + '</a></li>';
                html += '<li><a href="#" id="quantum" data-attr=" '+ data['clientCode'] +'" style="color:'+textColor+';">Quantum - ' + data['amount'] + ' Cr.</a></li>';
                html += '<li><a href="#" id="outlook"  data-attr=" '+ data['clientCode'] +'"style="color:'+textColor+';">Outlook - ' + outlookDetails + '</a></li>';
				html += '<li><a href="#" id="pressRelease" data-attr=" '+ data['clientCode'] +'" style="color:'+textColor+';">Press Release Date - ' + data['date'] + '</a></li>';
                html += '</ul>';
				html += '<button class="pull-right refresh-button" style="font-size:20px;cursor:pointer;background:none;border:0px;"><i class="fa fa-refresh" style="padding: 10px 20px 0px 0px;color:'+textColor+';"></i></button>';
                html += '</div>';

                html += '</div>';

                html += '</div>';
                html += '<div class="container" data-attr=" '+ data['clientCode'] +'">';
                html += '<div class="row" data-attr=" '+ data['clientCode'] +'">';
                
                html += '</div>';
                html += '<div class="row" data-attr=" '+ data['clientCode'] +'">';
                html += '<div class="col-md-12 pd frstBg" data-attr=" '+ data['clientCode'] +'">';
                html += '<table class="table tabCurv '+tableClass+'" style="width:100%;" data-attr=" '+ data['clientCode'] +'">';
                html += '<thead><tr>';
                html += '<th scope="col" data-attr=" '+ data['clientCode'] +'">Facilities</th>';
                html += '</tr></thead>';
                i = 0;
                $.each(data['ratingDetails'], function (i, ratingDetails) {
//                    if (i == 3) {
//                        return false;
//                    }
                    html += '<tr data-attr=" '+ data['clientCode'] +'">';
                    html += '<td width="25%" data-attr=" '+ data['clientCode'] +'">' + ratingDetails['subcategory'] + '</td>';
                    html += '<td width="25%" data-attr=" '+ data['clientCode'] +'">' + ratingDetails['term'] + '</td>';
                    html += '<td width="25%" data-attr=" '+ data['clientCode'] +'">INR ' + ratingDetails['amount'] + ' CR</td>';
                    html += '</tr>';
                    i++;
                });
                html += '</table>';
                html += '<table class="table tabCurv '+tableClass+'" data-attr=" '+ data['clientCode'] +'">';
                html += '<tbody>';
                html += '<td width="25%" data-attr=" '+ data['clientCode'] +'"><strong>Industry: </strong></td>';
                html += '<td width="25%" data-attr=" '+ data['clientCode'] +'">' + data['industryName'] + '</td>';
                html += '<td width="25%" data-attr=" '+ data['clientCode'] +'"><strong>Location: </strong></td>';
                html += '<td width="25%" data-attr=" '+ data['clientCode'] +'">' + data['cityName'] + '</td>';
                html += '</tbody>';
                html += '</table>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                stripHtml += '<div class="strip swiper-slide" style="background: ' + background + ';" data-attr=" '+ data['clientCode'] +'"></div>';
                $('#content').append(html);
                $('#stripBar').append(stripHtml);
                addSwipe('.buddy');
				refreshList('.refresh-button');
            }

            function checkLogin() {
                var email = localStorage.getItem('email');
                if (email == null || email === '') {
                    window.location = 'google-signin.html';
                }
            }
            function refreshAgain(start, dir) {

                getClients(start, dir);
            }

            function getClients(start, dir) {
				console.log('http://smera.in/app/index.php?start=' + start+'&seq='+dir);
                $.ajax({
                    url: 'http://smera.in/app/index.php?start=' + start+'&seq='+dir,
                    type: 'get',
                    crossDomain: true,
                    dataType: 'json',
                    beforeSend: function () {
                        $('#loader').css('display', 'block');
                        $('#app-body').css('display', 'none');
                    },
                    success: function (response) {

                    },
                    error: function (x, response) {
                        console.log(x);
                        console.log("error");
                    },
                    timeout: 0
                }).done(function (response) {
                    if (response.length > 0) {
                        localStorage.setItem('start', start);
						$.each(response, function (i, item) {
                            clientContent(item);
                        });
						rPageVisit = localStorage.getItem("rating-page-visit");
						if(null!=rPageVisit){
							$('#swipe-indicator').hide();
						}else{
							setTimeout(function(){
								console.log(rPageVisit);
								$('#swipe-indicator').show();
							}, 5000);
							localStorage.setItem("rating-page-visit", 1);
						}
						if(dir=='next'){
							duration = 10;
							$('#content').css("transition-duration", (duration / 1000).toFixed(1) + "s");
							$('#stripBar').css("transition-duration", (duration / 1000).toFixed(1) + "s");

							//inverse the number we set in the css
							var distance = $('#content').width() * 0;
							var value = (distance < 0 ? "" : "-") + Math.abs(distance).toString();
							
							$('#content').css("transform", "translate(" + value + "px,0)");
							$('#stripBar').css("transform", "translate(" + value + "px,0)");
						}else{
							//currentImg = $('#content').children().length - 1;
						}
                    } else {
                        start = (dir == 'next') ? (parseInt(start) + 10) : (parseInt(start) - 10);
                        refreshAgain(start, dir);
                    }					
					$('#loader').css('display', 'none');
                    $('#app-body').css('display', 'block');
                });
            }

            $('#searchForm').on('submit', function (e) {
                e.preventDefault();
                searchClients();
            });
			
			$('#swipe-indicator .btn').click(function(){
				$('#swipe-indicator').hide();
			});

            function searchClients() {
                $(document).ajaxStart(function () {
                    $('#loader').css('display', 'block');
                    $('#app-body').css('display', 'none');
                });
                $(document).ajaxComplete(function () {
                    $('#loader').css('display', 'none');
                    $('#app-body').css('display', 'block');
                });
                var searchText = $('#searchText').val();
                $.ajax({
                    url: 'http://smera.in/app/index.php?searchText=' + searchText,
                    type: 'get',
                    dataType: 'json',
                    success: function (response) {
                        $('#content').empty();
                        $('#stripBar').empty();
                        $.each(response, function (i, item) {
                            clientContent(item);
                        });
                        localStorage.setItem('start', 1);
                    },
                    error: function (x, response) {
                        console.log(x.responseText);
                        console.log(response);
                        console.log("error");
                    }
                });
            }
			});
